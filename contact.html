<section aria-label="Contact Form">
  <h2>Contact Us</h2>
  <p>Please provide your details below, and we will respond within a reasonable timeframe.</p>
  <form action="https://formspree.io/f/your-form-id" method="POST" novalidate>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required autocomplete="name" />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="_replyto" required autocomplete="email" />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Inquiry</button>
  </form>
  <p><small>This is a sample/demo website for demonstration purposes only. No legal advice is provided through this website.</small></p>
</section>
